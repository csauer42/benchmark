# test pipeline to verify sccache functionality

name: $(Date:yyyy.MM.dd)$(Rev:r)

trigger:
- main

pr: none

resources:
- repo: self

pool:
  vmImage: ubuntu-latest

variables:
- group: sccache-vars

jobs:
- job: Build
  steps:
  - script: |
      export SCCACHE_AZURE_BLOB_CONTAINER="$(blob_container)"
      export SCCACHE_AZURE_CONNECTION_STRING="$(connection_string)"
      echo $SCCACHE_AZURE_BLOB_CONTAINER
      echo $SCCACHE_AZURE_CONNECTION_STRING